<!DOCTYPE html>
<html>
<head>
    <title>Personal Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        nav { 
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #667eea;
            transform: translateY(-2px);
        }
        .container { 
            max-width: 1000px; 
            margin: 30px auto; 
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 { 
            color: #667eea; 
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .hero {
            text-align: center;
            padding: 30px 0;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 15px 30px;
            text-decoration: none; 
            display: inline-block; 
            margin: 15px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>

    <div class="container">

            <a href="resume.html" class="btn">View Professional Resume</a>
            <a href="biodata.html" class="btn">Explore Personal Biodata</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Personal Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
